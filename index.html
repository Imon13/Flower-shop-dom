<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  
    <header>
    

    </header>
    <main>
        <!--  conatiner -->
        <section>
          <h1 class="text-center m-5">ALl Flower cards</h1>
    
          <div class="card-container row">
            <div class="left-side-container col-8 grid grid-cols-3">
              <div class="cards-container d-flex justify-content-around flex-wrap">
                <div class="box">
                  <img class="box-img" src="./images/Rectangle 4.png" alt="" />
                  <div class="box-info p-2">
                    <h5>Snow white</h5>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing</p>
                    <h6>price: <span id="snow-rose-price">50</span> $</h6>
                    <button onclick="handleCLikBtn(this)" class="btn box-btn">
                      ADD TO CART
                    </button>
                  </div>
                </div>
                <div class="box">
                  <img class="box-img" src="./images/pngwing 10.png" alt="" />
                  <div class="box-info p-3">
                    <h5>balck white</h5>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing</p>
                    <h6>price: <span id="black-rose-price">10</span> $</h6>
                    <button onclick="handleCLikBtn(this)" class="btn box-btn">
                      ADD TO CART
                    </button>
                  </div>
                </div>
                <div class="box">
                  <img class="box-img" src="./images/pngwing 7.png" alt="" />
                  <div class="box-info p-3">
                    <h5>blue rose</h5>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing</p>
                    <h6>price: <Span id="blue-rose-price">300</Span> $</h6>
                    <button onclick="handleCLikBtn(this)" class="btn box-btn">
                      ADD TO CART
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="right-side-container col-4 text-center">
              <h4>Code: Hero</h4>
    
              <div class="selected-items" id="selected-items">

              </div>
              <div class="cart-box">
                <h6>total: <span id="total">00</span>$</h6>
                <h6>discount:<span>00</span></h6>
                <hr />
                <h5>grand Total: <span>00</span></h5>
              </div>
    
              <div class="coupon"></div>
            </div>
          </div>
        </section>
    </main>
    <script src="js/scripts.js"></script>
    
</body>
</html>
